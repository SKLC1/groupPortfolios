<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group's Page</title>
    <style>
        /* reset */
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        /* nav */
        .nav-container{
          display: flex;
          justify-content: space-between;
          padding: 10px;
          border-bottom: rgba(0,0,0,0.5) solid 1px;
        }
        .nav-list{
          display: flex;
          list-style: none;
        }
        .logo{
          margin-left: 2rem;
          transition: all 1s;
          cursor: pointer;
        }
        .logo:hover{
          transform: scale(1.2);
        }
        .nav-item{
          margin: 10px;
          font-weight: 600;
          cursor: pointer;
          transition: all 1s;
        }
        .nav-item:hover{
          transform: scale(1.2);
        }
        /* cards */
        
        .container {
          height: 50vh;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            margin: 0px 50px;
            flex-wrap: wrap;
        }
        
        .card {
            width: 200px;
            height: 300px;
            border: solid #333 1px;
            border-radius: 20px;
            margin: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-evenly;
            transition: all 1s;
            cursor: pointer;
        }
        .card:hover{
          transform: scale(1.1);
          box-shadow: 1px 1px 5px 2px #888888;
        }
        h1 {
          font-size: 1.4rem;
        }
        
        .image {
            background-color: aqua;
            border: solid #333 1px;
            border-radius: 50%;
            width: 8rem;
            height: 8rem;
        }
        
        .button {
            background-color: rgb(0, 102, 255);
            border-radius: 20px;
            padding: 10px 10px;
            transition: all 0.5s;
        }
        
        .button:hover {
            opacity: 0.5;
            background-color: rgb(11, 129, 180);
            color: #333;
        }
        
        .button a {
            text-decoration: none;
            color: #fff;
        }
        
        /* media */
        
    </style>
</head>

<body>
